<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Khagendra Poudel - Blog">
  <title>Blog - Khagendra Poudel</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/profile.jpg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/9802b70301.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="blog.html" class="nav-link active">Blog</a></li>
        <li><a href="notes.html" class="nav-link">Notes</a></li>
        <li><a href="games.html" class="nav-link">Games</a></li>
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="page-header">
      <div class="container">
        <h1 class="page-title">Blog</h1>
        <p class="page-subtitle">Thoughts, insights, and experiences from my journey</p>
      </div>
    </section>

    <section class="blog-section">
      <div class="container">
        <div class="blog-controls">
          <button class="btn btn-secondary" id="refreshBlogBtn">
            <i class="fas fa-sync-alt"></i>
            Refresh Posts
          </button>
        </div>
        
        <div class="blog-grid" id="blogGrid">
          <!-- Blog posts will be loaded dynamically -->
        </div>
        
        <!-- Empty state -->
        <div class="empty-blog-state" id="emptyBlogState" style="display: none;">
          <div class="empty-state">
            <i class="fas fa-newspaper"></i>
            <h3>No blog posts yet</h3>
            <p>Check back soon for new content, or visit the dashboard to create your first post!</p>
            <a href="dashboard.html" class="btn btn-primary">
              <i class="fas fa-plus"></i>
              Create Post
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Khagendra Poudel. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="blog-loader.js"></script>
</body>
</html>
